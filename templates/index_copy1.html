<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App - Fastapi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;" class="ui container">
            <h1><img class="ui centered medium image" src="static/images/todos.png" alt="Fastapi ToDo App"></h1>
            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label>Todo Title</label>
                    <input type="text" name="title" placeholder="Enter ToDo task...">
                    <br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>

            <hr>
            <div class="ui segment">
                <p class="ui big header">{{ todos }}</p>
                <span class="ui gray label">Not Complete</span>
                <span class="ui green label">Complete</span>
                <a class="ui blue button" href="/update/">Update</a>
                <a class="ui red button" href="/delete/">Delete</a>

            </div>
        </div>


    </body>

</html>
